{% extends "bases/base.html" %}

{% load static %} 

{% block 'head' %}
    <link rel="stylesheet" href="{% static "geral/css/base.css" %}">
    <link rel="stylesheet" href="{% static "users/css/users.css" %}">

{% endblock 'head' %} 

{% block 'content' %}
    <div class="container">
        <h3 class="font-contrast-second">
            <img width="10%" src="{% static 'users/img/logo.png' %}" alt="Logo">Cadastre-se
        </h3>

        {% if messages %}
            <br>
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %} 
        {% endif %}

        <div>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label>Username</label>
                <br>
                <input type="text" class="input-default" name="username">
                <br>
                <br>
                <label>Senha</label>
                <br>
                <input type="text" class="input-default" name="password">
                <br>
                <br>
                <input type="submit" class="btn-default" value="Login">
            </form>
        </div>
    </div>
{% endblock 'content' %}
